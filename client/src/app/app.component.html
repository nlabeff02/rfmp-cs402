<!-- client/src/app/app.component.html -->
<header class="app-header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" routerLink="/">
          <i class="fas fa-utensils"></i> Recipe Finder
        </a>
        
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <!-- Show these links only when logged in -->
            <ng-container *ngIf="isLoggedIn">
              <li class="nav-item">
                <a class="nav-link" routerLink="/search" routerLinkActive="active">
                  <i class="fas fa-search"></i> Search
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink="/dashboard" routerLinkActive="active">
                  <i class="fas fa-bookmark"></i> Saved Recipes
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink="/meal-plan" routerLinkActive="active">
                  <i class="fas fa-calendar-alt"></i> Meal Planner
                </a>
              </li>
              <!-- Admin link -->
              <li class="nav-item" *ngIf="isAdmin">
                <a class="nav-link" routerLink="/admin" routerLinkActive="active">
                  <i class="fas fa-users-cog"></i> Admin
                </a>
              </li>
              <!-- User dropdown -->
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <i class="fas fa-user"></i> {{ username }}
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
                  <a class="dropdown-item" routerLink="/profile">
                    <i class="fas fa-id-card"></i> Profile
                  </a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" (click)="logout()" style="cursor: pointer;">
                    <i class="fas fa-sign-out-alt"></i> Logout
                  </a>
                </div>
              </li>
            </ng-container>
            
            <!-- Show these links when not logged in -->
            <ng-container *ngIf="!isLoggedIn">
              <li class="nav-item">
                <a class="nav-link" routerLink="/login" routerLinkActive="active">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink="/register" routerLinkActive="active">Register</a>
              </li>
            </ng-container>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  
  <main class="app-content">
    <router-outlet></router-outlet>
  </main>
  
  <footer class="app-footer">
    <div class="container">
      <div class="footer-content">
        <p>Â© 2025 Recipe Finder and Meal Planner</p>
        <div class="footer-links">
          <a href="#">Privacy Policy</a>
          <a href="#">Terms of Service</a>
          <a href="#">Contact Us</a>
        </div>
      </div>
    </div>
  </footer>
