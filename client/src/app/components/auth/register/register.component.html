<!-- client/src/app/components/auth/register/register.component.html -->
<div class="register-container">
    <div class="register-form-card">
      <h2 class="text-center">Create Account</h2>
      
      <div *ngIf="errorMessage" class="alert alert-danger">
        {{ errorMessage }}
      </div>
      
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Username</label>
          <input 
            type="text" 
            id="username" 
            formControlName="username" 
            class="form-control" 
            [ngClass]="{'is-invalid': registerForm.get('username')?.touched && registerForm.get('username')?.invalid}"
          >
          <div *ngIf="registerForm.get('username')?.touched && registerForm.get('username')?.invalid" class="invalid-feedback">
            <div *ngIf="registerForm.get('username')?.errors?.['required']">Username is required</div>
            <div *ngIf="registerForm.get('username')?.errors?.['minlength']">Username must be at least 3 characters</div>
          </div>
        </div>
        
        <div class="form-group">
          <label for="email">Email</label>
          <input 
            type="email" 
            id="email" 
            formControlName="email" 
            class="form-control" 
            [ngClass]="{'is-invalid': registerForm.get('email')?.touched && registerForm.get('email')?.invalid}"
          >
          <div *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid" class="invalid-feedback">
            <div *ngIf="registerForm.get('email')?.errors?.['required']">Email is required</div>
            <div *ngIf="registerForm.get('email')?.errors?.['email']">Please enter a valid email</div>
          </div>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input 
            type="password" 
            id="password" 
            formControlName="password" 
            class="form-control"
            [ngClass]="{'is-invalid': registerForm.get('password')?.touched && registerForm.get('password')?.invalid}"
          >
          <div *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid" class="invalid-feedback">
            <div *ngIf="registerForm.get('password')?.errors?.['required']">Password is required</div>
            <div *ngIf="registerForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</div>
          </div>
        </div>
        
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input 
            type="password" 
            id="confirmPassword" 
            formControlName="confirmPassword" 
            class="form-control"
            [ngClass]="{'is-invalid': registerForm.get('confirmPassword')?.touched && registerForm.get('confirmPassword')?.invalid}"
          >
          <div *ngIf="registerForm.get('confirmPassword')?.touched && registerForm.get('confirmPassword')?.invalid" class="invalid-feedback">
            <div *ngIf="registerForm.get('confirmPassword')?.errors?.['required']">Please confirm your password</div>
            <div *ngIf="registerForm.get('confirmPassword')?.errors?.['passwordMismatch']">Passwords do not match</div>
          </div>
        </div>
        
        <div class="form-group">
          <label>Dietary Preferences</label>
          <div class="checkbox-group">
            <div *ngFor="let preference of dietaryPreferences" class="form-check">
              <input 
                type="checkbox" 
                [id]="'pref_' + preference" 
                class="form-check-input"
                [value]="preference"
                (change)="$event.target.checked 
                  ? registerForm.get('dietaryPreferences')?.value.push(preference) 
                  : registerForm.get('dietaryPreferences')?.setValue(
                      registerForm.get('dietaryPreferences')?.value.filter((p: string) => p !== preference)
                    )"
              >
              <label [for]="'pref_' + preference" class="form-check-label">{{ preference }}</label>
            </div>
          </div>
        </div>
        
        <div class="form-group">
          <label>Allergies</label>
          <div class="checkbox-group">
            <div *ngFor="let allergy of allergies" class="form-check">
              <input 
                type="checkbox" 
                [id]="'allergen_' + allergy" 
                class="form-check-input"
                [value]="allergy"
                (change)="$event.target.checked 
                  ? registerForm.get('allergies')?.value.push(allergy) 
                  : registerForm.get('allergies')?.setValue(
                      registerForm.get('allergies')?.value.filter((a: string) => a !== allergy)
                    )"
              >
              <label [for]="'allergen_' + allergy" class="form-check-label">{{ allergy }}</label>
            </div>
          </div>
        </div>
        
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block" [disabled]="registerForm.invalid || isLoading">
            <span *ngIf="isLoading" class="spinner-border spinner-border-sm mr-1"></span>
            Register
          </button>
        </div>
        
        <div class="text-center mt-3">
          <p>Already have an account? <a routerLink="/login">Login</a></p>
        </div>
      </form>
    </div>
  </div>
