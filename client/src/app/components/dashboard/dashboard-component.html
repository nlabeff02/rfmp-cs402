<!-- client/src/app/components/dashboard/dashboard.component.html -->
<div class="dashboard-container">
    <div class="dashboard-header">
      <h2>My Saved Recipes</h2>
      <p>View and manage your saved recipes</p>
    </div>
    
    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>
    
    <div *ngIf="isLoading" class="text-center mt-4">
      <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
    
    <div *ngIf="!isLoading && savedRecipes.length === 0" class="no-recipes">
      <p>You haven't saved any recipes yet.</p>
      <button routerLink="/search" class="btn btn-primary">Find Recipes</button>
    </div>
    
    <div *ngIf="!isLoading && savedRecipes.length > 0" class="recipes-grid">
      <div *ngFor="let recipe of savedRecipes" class="recipe-card">
        <img [src]="recipe.image" [alt]="recipe.label" class="recipe-image">
        <div class="recipe-info">
          <h3 class="recipe-title">{{ recipe.label }}</h3>
          <div class="recipe-meta">
            <span *ngIf="recipe.yield" class="yield">
              <i class="fas fa-utensils"></i> {{ recipe.yield }} servings
            </span>
            <span *ngIf="recipe.totalTime" class="time">
              <i class="far fa-clock"></i> {{ recipe.totalTime }} min
            </span>
            <span *ngIf="recipe.calories" class="calories">
              <i class="fas fa-fire"></i> {{ recipe.calories | number:'1.0-0' }} cal
            </span>
          </div>
          <div class="recipe-actions">
            <button [routerLink]="['/recipes', recipe.edamamId]" class="btn btn-primary">
              View Recipe
            </button>
            <button (click)="unsaveRecipe(recipe.edamamId)" class="btn btn-outline-danger">
              <i class="far fa-trash-alt"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
